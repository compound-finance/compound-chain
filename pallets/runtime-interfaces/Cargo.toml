[package]
authors = ['Compound <https://compound.finance>']
description = 'Pallet for implementing CASH runtime interfaces.'
edition = '2018'
homepage = 'https://compound.cash'
name = 'runtime-interfaces'
repository = 'https://github.com/compound-finance/compound-chain/'
version = '1.0.0'

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sp-runtime-interface = { version = '2.0.0', default-features = false, git = 'https://github.com/compound-finance/substrate.git' }
sp-externalities = { version='0.8.0', default-features = false, git = 'https://github.com/compound-finance/substrate.git' }
sp-io = { version = '2.0.0', default-features = false, git = 'https://github.com/compound-finance/substrate.git', features = ["disable_oom", "disable_panic_handler"]}
codec = { package = 'parity-scale-codec', version = '1.3.4', default-features = false, features = ['derive'] }
lazy_static = '1.4.0'
compound-crypto = { path = "../../compound-crypto", version = "1.0.0", default-features=false }

[features]
default = ['std']
std = [
    'codec/std',
    'sp-externalities/std',
    'sp-io/std',
    'sp-runtime-interface/std',
    'compound-crypto/std',
]
